<html>


<head>

<title id="demo"> dom structure </title>

</head>


<body>

<h1> DOM structure </h1>

<p id="grandfather"> </p>
<p id="father"> </p>
<p id="grandson"> </p>


<script>

document.getElementById("grandfather").innerHTML = document.getElementById("demo").innerHTML;

document.getElementById("father").innerHTML = document.getElementById("demo").firstChild.nodeValue;

document.getElementById("grandson").innerHTML = document.getElementById("demo").childNodes[0].nodeValue;

</script>

</body>

</html>
